<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>index</title>
</head>

<script src="jquery.min.js"></script>
<script src="matter.min.js"></script>
<script src="main.js"></script>

<body>
    <div class="container" style="display: inline-block;">
        <canvas id="main-canvas" class="canvas b" width="1000px" height="500px"></canvas></br>
    </div>
    <div class="container" style="display: inline-block;">
        <div id="time" class="time-display"></div></br>
        Canvas Dimensions:</br>
        Width:<input type="text" id="width" value="50"></br>
        Height:<input id="height" type="text" value="25"></br>
        <button id="set-dim" onclick="setDim()">Set Dimensions</button></br>
        </br>
        Position:</br> 
        x:<input type="text" id="posx"></br> 
        y:<input type="text" id="posy"></br>
        <button id="set-pos" onclick="setPos()">Set Position</button></br>
        </br>
        Speed:</br> 
        Magnitude:<input type="text" id="speed"></br> 
        Angle:<input type="text" id="angle"></br>
        <button id="set-vel-polar" onclick="setVelPolar()">Set Velocity (polar)</button></br>
        x-velocity:<input type="text" id="velx"></br> 
        y-velocity:<input type="text" id="vely"></br>
        <button id="set-vel-rect" onclick="setVelRect()">Set Velocity (rect.)</button></br>
        </br>
        <input type="checkbox" id="trail" checked>Trail</br>
    </div></br>
    <button id="play" onclick="startClick()">Play</button>
    <button id="pause">Pause</button>
    <input type="checkbox" id="timer" checked>Start Timer
    <button id="reset-timer" onclick="resetTimer()">Reset Timer</button>
    <button id="reset" onclick="reset()">RESET RESET RESET</button>
</body>
</html>
