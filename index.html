<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>index</title>
</head>

<script src="jquery.min.js"></script>
<script src="matter.min.js"></script>
<script src="Chart.min.js"></script>
<script src="presentation.js"></script>
<script src="main.js"></script>

<body>
    <div class="animation-grid-container">
        <div id="canvas-container" class="container" style="display: inline-block;">
            <canvas id="base-layer" style="position: relative; left: 0; top: 0; z-index: 0;" width="1000px" height="500px"></canvas>
            <canvas id="grid-layer" class="b" style="position: absolute; left: 8; top: 8; z-index: 1;" width="1000px" height="500px"></canvas>
            <canvas id="trail-layer-1" class="b" style="position: absolute; left: 8; top: 8; z-index: 2;" width="1000px" height="500px"></canvas>
            <canvas id="layer1" class="b" style="position: absolute; left: 8; top: 8; z-index: 3;" width="1000px" height="500px"></canvas>
        </div>
        <div class="container controls" style="display: inline-block;">
            <div id="ball-selector">
                Choose ball:
                <button id="ball-selector-1" style="display: inline-block; background-color: green;">1</button>
                <button id="ball-selector-2" style="display: none;">2</button>
                <button id="ball-selector-3" style="display: none;">3</button>
                <button id="ball-selector-4" style="display: none;">4</button>
                <button id="ball-selector-5" style="display: none;">5</button>
            </div>
            </br>
            <h3>Timer:</h3>
            <div id="time" class="time-display"></div></br>
            
            <h3>Dimensions:</h3>
            Width:<input type="text" id="width" value="50">m</br>
            Height:<input id="height" type="text" value="25">m</br>
            <button id="set-dim" onclick="setDim()">Set Dimensions</button></br>
            </br>

            <h3>Position (drag and drop ball):</h3>
            x:<input type="text" id="posx">m</br> 
            y:<input type="text" id="posy">m</br>
            <button id="set-pos" onclick="setPos()">Set Position</button></br>
            </br>

            <h3>Speed:</h3> 
            Magnitude:<input type="text" id="speed">ms⁻¹</br> 
            <input type="range" min="-50" max="50" value="24.76" class="slider" id="speed-slider">
            Angle:<input type="text" id="angle">°
            <input type="range" min="-180" max="180" value="63.43" class="slider" id="angle-slider">
            <button id="set-vel-polar" onclick="setVelPolar()">Set Velocity (polar)</button></br>
            x-velocity:<input type="text" id="velx">ms⁻¹</br>
            <input type="range" min="25" max="25" value="11.07" class="slider" id="velx-slider">
            y-velocity:<input type="text" id="vely">ms⁻¹</br>
            <input type="range" min="25" max="25" value="22.14" class="slider" id="vely-slider">
            <button id="set-vel-rect" onclick="setVelRect()">Set Velocity (rect.)</button></br>
            </br>
        </div>
    </div></br>
    <button id="play" onclick="startClick()"><img src="https://img.icons8.com/flat_round/64/000000/play.png"></button>
    <button id="pause"><img src="https://img.icons8.com/flat_round/64/000000/pause--v1.png"></button>
    <button id="reset" onclick="reset()"><img src="https://img.icons8.com/flat_round/64/000000/recurring-appointment.png"></button>
    <input type="checkbox" id="timer" checked>Start Timer
    <button id="reset-timer" onclick="resetTimer()">Reset Timer</button>
    <input type="checkbox" id="trail">Show Trail
    <button id="clear-trail" onclick="clearTrail()">Clear Trail</button>
    <input type="checkbox" id="vectors" onclick="showVectors()" checked>Show Velocity Vectors
    <button id="new-ball" onclick="newBall()">Create New Ball</button>
    </br></br>
    <div class="graph-grid-container">
        <div id="graph-container" class="b graph-container">
            <canvas id="chart" class="chart"></canvas>
        </div>
        <div class="b graph-controls">
            <h3>Graph axes</h3>
            X-Axis:</br>
            <select id="x-axis">
                <option value="time">Time</option>
                <option value="x-velocity">X-Velocity</option>
                <option value="y-velocity">Y-Velocity</option>
                <option value="x-position">X-Position</option>
                <option value="y-position">Y-Position</option>
                <option value="speed">Net Velocity</option>
                <option value="angle">Velocity Angle</option>
            </select></br>
            Y-Axis:</br>
            <select id="y-axis">
                <option value="y-position">Y-Position</option>
                <option value="time">Time</option>
                <option value="x-velocity">X-Velocity</option>
                <option value="y-velocity">Y-Velocity</option>
                <option value="x-position">X-Position</option>
                <option value="speed">Net Velocity</option>
                <option value="angle">Velocity Angle</option>
            </select></br></br>
            <button id="graph-start" onclick="startGraph()">Start Graph</button>
            <button id="draw-graph" onclick="drawGraph()">Draw Graph</button>
            <button id="reset-graph" onclick="resetGraph()">Reset Graph</button>
        </div>
    </div>
</body>
</html>
